<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Private Studio | Voucher Reveal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                champagne: '#F9F7F2',
                sand: '#E6DDD0',
                'gold-muted': '#C5A059',
                'gold-light': '#E5D4B3',
                charcoal: '#2C2C2C',
                stone: '#8A8A8A',
                'soft-white': '#FFFFFF',
              },
              fontFamily: {
                sans: ['Montserrat', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              }
            }
          }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #FFFFFF; 
            color: #2C2C2C;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, .serif { font-family: 'Playfair Display', serif; }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Confetti Animation */
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #C5A059;
            top: 0;
            opacity: 0;
            z-index: 50;
        }
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Input Animation */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="relative min-h-screen flex flex-col">

    <!-- Confetti Container -->
    <div id="confetti-container" class="absolute inset-0 pointer-events-none z-0"></div>

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md px-6 py-4 flex justify-center items-center border-b border-gray-50">
        <div class="serif italic text-lg text-charcoal">The Private Studio.</div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 relative z-10">
        
        <!-- Header Text -->
        <div class="text-center mb-10 fade-in" id="status-header">
            <div id="status-badge" class="inline-block px-4 py-1 mb-6 border border-red-200 bg-red-50 rounded-full text-[10px] uppercase tracking-[0.25em] text-red-700">Security Check</div>
            <h2 id="status-title" class="text-3xl md:text-5xl font-medium text-charcoal mb-4 serif italic">Voucher Encrypted</h2>
            <p id="status-desc" class="text-stone font-light text-sm max-w-md mx-auto">Please enter your provided security key to decrypt and reveal your digital credit.</p>
        </div>

        <!-- Card Container -->
        <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-gold-light relative transform hover:scale-[1.01] transition-transform duration-500 fade-in" style="animation-delay: 0.2s;">
            <!-- Gold Top Bar -->
            <div class="h-2 w-full bg-gradient-to-r from-gold-muted via-gold-light to-gold-muted"></div>
            
            <div class="p-8 md:p-12 text-center relative">
                <!-- Background Pattern -->
                <div class="absolute inset-0 opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/diamond-upholstery.png')]"></div>
                
                <div class="relative z-10">
                    <!-- Brand Logo -->
                    <img id="success-brand-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Shein_Logo_2017.svg/1280px-Shein_Logo_2017.svg.png" class="h-10 mx-auto mb-8 opacity-80" alt="Brand">
                    
                    <!-- Amount -->
                    <div class="text-stone text-[10px] uppercase tracking-[0.3em] mb-2">Total Value</div>
                    <div class="font-serif text-5xl md:text-6xl text-charcoal mb-8" id="success-amount">$500.00</div>
                    
                    <!-- LOCKED STATE: Input Field -->
                    <div id="locked-state" class="transition-all duration-500">
                        <div class="relative mb-6">
                            <input type="text" id="redeem-key" placeholder="Enter Redeem Key" class="w-full bg-[#F9F7F2] border border-gold-muted/30 rounded-xl p-4 text-center text-charcoal font-mono tracking-widest text-sm focus:outline-none focus:border-gold-muted transition-colors uppercase placeholder:normal-case placeholder:font-sans placeholder:tracking-normal placeholder:text-stone/50">
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gold-muted opacity-50">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            </div>
                        </div>
                        <div onclick="unlockVoucher()" class="bg-charcoal p-4 text-center cursor-pointer hover:bg-black transition-colors rounded-xl shadow-lg">
                            <span class="text-white text-[10px] uppercase tracking-[0.25em] font-bold" id="unlock-btn-text">Decrypt Voucher</span>
                        </div>
                    </div>

                    <!-- UNLOCKED STATE: Code Reveal (Hidden Initially) -->
                    <div id="unlocked-state" class="hidden transition-all duration-500">
                        <div class="bg-[#F9F7F2] border border-dashed border-gold-muted rounded-xl p-4 mb-4">
                            <div class="text-[9px] uppercase tracking-widest text-stone mb-1">Card Number</div>
                            <div class="font-mono text-xl md:text-2xl text-charcoal tracking-widest font-bold select-all mb-3" id="card-number">Loading...</div>
                            
                            <div class="w-full h-[1px] bg-gold-muted/20 mb-3"></div>
                            
                            <div class="flex justify-center items-center gap-2">
                                <div class="text-[9px] uppercase tracking-widest text-stone">PIN:</div>
                                <div class="font-mono text-lg text-charcoal tracking-widest font-bold select-all" id="card-pin">Loading...</div>
                            </div>
                        </div>

                        <!-- Barcode Simulation -->
                        <div class="h-8 w-3/4 mx-auto bg-[url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/UPC_A_Barcode.svg/1200px-UPC_A_Barcode.svg.png')] bg-cover opacity-40 grayscale mb-2"></div>
                        <div class="text-[8px] text-stone uppercase tracking-widest mb-6">Digital Authentication ID</div>

                        <div onclick="copyCode()" class="bg-charcoal p-4 text-center cursor-pointer hover:bg-black transition-colors rounded-xl shadow-lg">
                            <span class="text-white text-[10px] uppercase tracking-[0.25em] font-bold">Copy Details</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mt-12 flex space-x-6 text-[10px] uppercase tracking-widest text-stone">
            <span>Secure</span>
            <span>•</span>
            <span>Verified</span>
            <span>•</span>
            <span>Private</span>
        </div>
    </main>

    <script>
        function unlockVoucher() {
            const input = document.getElementById('redeem-key');
            const btnText = document.getElementById('unlock-btn-text');
            const lockedState = document.getElementById('locked-state');
            const unlockedState = document.getElementById('unlocked-state');

            // Basic Validation
            if (input.value.trim().length < 3) {
                input.classList.add('shake', 'border-red-500');
                setTimeout(() => input.classList.remove('shake', 'border-red-500'), 500);
                return;
            }

            // Processing State
            btnText.innerText = "Verifying Key...";
            input.disabled = true;
            input.classList.add('opacity-50');

            setTimeout(() => {
                // Success State Transition
                
                // 1. Generate Official-Style Codes
                // SHEIN Format: Typically 16-19 digits
                const part1 = Math.floor(6000 + Math.random() * 9000); // 4 digits
                const part2 = Math.floor(1000 + Math.random() * 9000); // 4 digits
                const part3 = Math.floor(1000 + Math.random() * 9000); // 4 digits
                const part4 = Math.floor(1000 + Math.random() * 9000); // 4 digits
                const pin = Math.floor(100000 + Math.random() * 900000); // 6 digits

                document.getElementById('card-number').innerText = `${part1} ${part2} ${part3} ${part4}`;
                document.getElementById('card-pin').innerText = pin;

                // 2. Update UI Header
                document.getElementById('status-badge').className = "inline-block px-4 py-1 mb-6 border border-green-200 bg-green-50 rounded-full text-[10px] uppercase tracking-[0.25em] text-green-700";
                document.getElementById('status-badge').innerText = "Access Authorized";
                
                document.getElementById('status-title').innerText = "Voucher Unlocked";
                document.getElementById('status-desc').innerText = "Your digital credit has been released. Save these details immediately.";

                // 3. Switch Views
                lockedState.style.opacity = '0';
                lockedState.style.height = '0';
                lockedState.style.overflow = 'hidden';
                
                unlockedState.classList.remove('hidden');
                
                // Trigger Confetti
                startConfetti();

            }, 1500);
        }

        function startConfetti() {
            const container = document.getElementById('confetti-container');
            container.innerHTML = '';
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = `fall ${2 + Math.random() * 3}s linear infinite`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = ['#C5A059', '#E5D4B3', '#2C2C2C', '#F59E0B'][Math.floor(Math.random() * 4)];
                container.appendChild(confetti);
            }
        }

        function copyCode() {
            const num = document.getElementById('card-number').innerText;
            const pin = document.getElementById('card-pin').innerText;
            const fullText = `Card Number: ${num}\nPIN: ${pin}`;
            
            navigator.clipboard.writeText(fullText).then(() => {
                alert('Card details copied to clipboard!');
            });
        }
    </script>
</body>
</html>
